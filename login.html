<body>
    <div class="main-wrapper">
        <div class="page-wrapper full-page">
            <nav class="top-navbar mb-lg-4">
                <div class="container">
                    <div class="navbar-content row mt-2">
                        <img src="../assets/images/logo telema 100x100_Plan de travail 1.png" alt="MASAH" width="100" height="100">
                        <div class="col-9 mt-2 mx-auto">
                            <h3 class="text-center text-success w-70">Ministere des Affaires Sociales et de l'Action Humanitaire <br>
                                <span class="text-sm">Systeme de suivi des dossiers d'aide sociale</span>
                            </h3>
                        </div>
                        <div class="col-1">

                        </div>
                    </div>
                </div>
            </nav>

            <div class="page-content d-flex align-items-center justify-content-center">
                <div class="row w-90 mx-0 auth-page">
                    <div class="col-md-8 col-xl-6 mx-auto">
                        <div class="card">
                            <div class="row p-3">
                                <div class="col-md-12 pl-md-0">
                                    <div class="auth-form-wrapper px-4 py-2">
                                        <h5 class="text-muted text-center font-weight-normal mb-4">Connexion au systeme de suivi des dossiers</h5>
                                        <hr>
                                        <form class="forms-sample" method="POST" action="./demo_5/dashboard-one.html">
                                            <div class="form-group row">
                                                <label for="identification" class="col-sm-3 col-form-label">Identification</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="identification" placeholder="votre identification" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="pwd" class="col-sm-3 col-form-label">Mot de passe</label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control" id="pwd" placeholder="************">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <button class="btn btn-primary mr-2 mb-2 mb-md-0 text-white btn-icon-text float-right"><i class="btn-icon-prepend" data-feather="log-in"></i> Connexion</button>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <p class="mx-auto text-center text-danger col-8">Impossible de s'identifier</p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
